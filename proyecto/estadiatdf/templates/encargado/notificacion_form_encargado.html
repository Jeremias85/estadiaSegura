{% extends "infuetur/base_index.html" %}

{% block content %}

{% load auth_extras %}

<div class="row">
    <div class="col-sm-6">
        <h1 class="text-center">Nueva notificaci&oacute;n</h1>
        <div class="card">
            <div class="card-body">
                <form class="form-horizontal" action="" method="post">
                    {% csrf_token %}
                    {% for f in form %}
                        <div class="mb-3 row">
                            <div class="col-sm-4">
                                {{ f.label }}
                            </div>
                            <div class="col-sm-8">
                                {{ f }}
                            </div>          
                        </div>
                    {% endfor %}        
                    <br> 
            </div>
        </div>
        <div class="mb-3 row text-end">
            <div class="col-sm">   
                <a id="volver" href="javascript: history.go(-1)" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Aceptar</button>
            </div>
        </div>
        </form>
    </div>
</div>

{% endblock %}
